{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

  <!-- Breadcrumbs -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'collaboration_home' %}">
          <i class="fas fa-users"></i> Collaboration
        </a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'chat_view' message.group.pk %}">
          <i class="fas fa-comments"></i> Chat
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <i class="fas fa-edit"></i> Edit Message
      </li>
    </ol>
  </nav>

  <!-- Page Header -->
  <h2 class="mb-3 text-warning"><i class="fas fa-edit"></i> Edit Message</h2>

  <!-- Form Card -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">
          <i class="fas fa-check-circle"></i> Save Changes
        </button>
        <a href="{% url 'chat_view' message.group.pk %}" class="btn btn-secondary ms-2">
          <i class="fas fa-arrow-left"></i> Cancel
        </a>
      </form>
    </div>
  </div>

</div>
{% endblock %}
