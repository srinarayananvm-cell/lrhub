{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'collaboration_home' %}"><i class="fas fa-users"></i> Collaboration</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'group_detail' post.group.pk %}"><i class="fas fa-layer-group"></i> {{ post.group.name }}</a>
      </li>
      <li class="breadcrumb-item active"><i class="fas fa-edit"></i> Edit Post</li>
    </ol>
  </nav>

  <h2 class="mb-3 text-warning"><i class="fas fa-edit"></i> Edit Post</h2>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning"><i class="fas fa-check-circle"></i> Save Changes</button>
        <a href="{% url 'group_detail' post.group.pk %}" class="btn btn-secondary ms-2"><i class="fas fa-arrow-left"></i> Cancel</a>
      </form>
    </div>
  </div>

</div>
{% endblock %}
