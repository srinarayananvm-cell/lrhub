{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-warning">
    <i class="fas fa-exclamation-triangle"></i>
    Are you sure you want to clear <strong>all chat history from your view</strong> in {{ group.name }}?
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
      <i class="fas fa-trash"></i> Yes, Clear My View
    </button>
    <a href="{% url 'chat_view' group.pk %}" class="btn btn-secondary">
      <i class="fas fa-times"></i> Cancel
    </a>
  </form>
</div>
{% endblock %}
