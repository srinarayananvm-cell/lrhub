{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

  <!-- Breadcrumbs -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'collaboration_home' %}">
          <i class="fas fa-users"></i> Collaboration
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <i class="fas fa-plus-circle"></i> Create Group
      </li>
    </ol>
  </nav>

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0 text-primary">
      <i class="fas fa-layer-group"></i> Create New Collaboration Group
    </h2>
  </div>

  <!-- Form Card -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-start mt-3">
          <button type="submit" class="btn btn-success me-2">
            <i class="fas fa-check-circle"></i> Create Group
          </button>
          <a href="{% url 'collaboration_home' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Groups
          </a>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
