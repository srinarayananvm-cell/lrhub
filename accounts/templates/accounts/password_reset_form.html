{% extends "base.html" %}
{% block content %}
<div class="auth-bg">
  <div class="card auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-key me-2"></i> Reset Password</h2>
      <p class="mb-0 small">Enter your email to receive reset instructions</p>
    </div>
    <div class="card-body p-4">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
