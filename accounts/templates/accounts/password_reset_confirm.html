{% extends "base.html" %}
{% block content %}
<div class="auth-bg">
  <div class="card auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-lock me-2"></i> Set New Password</h2>
    </div>
    <div class="card-body p-4">
     {% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
    {% endif %}
    <button type="submit" class="btn btn-success w-100 mt-3 rounded-pill">
      <i class="fas fa-check"></i> Change Password
    </button>
  </form>
{% else %}
  <p class="text-danger">The reset link is invalid or has expired.</p>
  <a href="{% url 'password_reset' %}" class="btn btn-primary mt-3 rounded-pill">
    <i class="fas fa-key"></i> Request New Link
  </a>
{% endif %}
    </div>
  </div>
</div>
{% endblock %}
