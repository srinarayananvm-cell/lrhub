{% extends "base.html" %}
{% block content %}
<div class="auth-bg">
  <div class="card auth-card">
    <div class="auth-header">
      <h2><i class="fas fa-envelope-open-text me-2"></i> Check Your Email</h2>
    </div>
    <div class="card-body p-4 text-center">
      <p>We’ve sent you instructions to reset your password. 
         If you don’t see the email, check your spam folder.</p>
      <a href="{% url 'login' %}" class="btn btn-primary mt-3 rounded-pill">
        <i class="fas fa-sign-in-alt"></i> Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
